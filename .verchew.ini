[Make]

cli = make
version = GNU Make

[Python]

cli = python
version = Python 2.7.

[virtualenv]

cli = virtualenv
version = 15.

[Poetry]

cli = poetry
cli_version_arg = --no-ansi
versions = Poetry 0.10.0-alpha.2

[pandoc]

cli = pandoc
version = 1.
optional = true
message = This is only needed to generate the README for PyPI.

[Graphviz]

cli = dot
cli_version_arg = -V
version = 2.
optional = true
message = This is only needed to generate UML diagrams for documentation.
